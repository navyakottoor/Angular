<!-- 2. WAP to reverse words
	input:- 'This is javascript class'
	output:- 'class javascript is this' -->

<script>
    let str = 'This is javascript class';
    let array = str.split(" ");
    let result = "";
    for(str of array) {
        result = str + " " + result;
    }
    console.log(result);
</script>
